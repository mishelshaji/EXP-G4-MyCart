<h2 class="text-center my-5 text-primary">
    <fa-icon class="fs-3" [icon]="faCart"></fa-icon>
    MY CART
</h2>
<div class="container">
    <div class="card p-3" *ngIf="cartItems != null">
        <app-cart-item [cartItem]="item" *ngFor="let item of cartItems"></app-cart-item>

    </div>
    <div class="alert alert-info" *ngIf="cartItems?.length === 0">
        <h3 class="text-center">Your cart is empty</h3>
    </div>
    <div class="d-flex justify-content-center" *ngIf="!cartItems">
        <span class="spinner spinner-grow bg-warning"></span>
    </div>
    <div class="d-flex justify-content-around align-items-center" *ngIf="cartItems != null">
        <div>
            <span class="text-dark">Total Amount</span>
            <span class="text-success ms-2 fs-3">{{totalAmount | currency: 'INR'}}</span>
        </div>
        <button class="btn btn-warning h-25 m-2 text-center w-25" [routerLink]="['/customer/order/summary']"
            routerLinkActive="router-link-active" [disabled]="totalAmount <= 0">Pay Now</button>
    </div>
</div>
