<div class="container-fluid">
    <h2 class="text text-center my-4">Categories</h2>
    <div class="justify-content-center" style="overflow-x: scroll;">
        <table class="table">
            <thead class="text-center text-white bg-warning">
                <tr>
                    <th>CategoryId</th>
                    <th>CategoryName</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categories">
                    <td>{{item.categoryId}}</td>
                    <td>{{item.categoryName}}</td>
                    <td>{{item.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
