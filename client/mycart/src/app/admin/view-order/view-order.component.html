<div class="container-fluid">
    <h2 class="text text-center my-4">Orders</h2>
    <div class="justify-content-center" style="overflow-x: scroll;">
        <table class="table">
            <thead class="text-center text-white bg-warning">
                <tr>
                    <th>CustomerId</th>
                    <th>OrderItemId</th>
                    <th>Ordered Date</th>
                    <th>Delivery Address</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{order.customerId}}</td>
                    <td>{{order.orderItemId}}</td>
                    <td>{{order.orderedDate}}</td>
                    <td>{{order.deliveryAddress}}</td>
                    <td>{{order.totalAmount}}</td>
                    <td>{{order.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
